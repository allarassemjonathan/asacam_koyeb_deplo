{% extends "base.html" %}

{% block title %}Verify Email{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Chakra Petch', sans-serif;
  }
  .center-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    box-sizing: border-box;
  }
  .modal-content {
    background: rgba(0, 0, 0, 0.9);
    padding: 2rem;
    border-radius: 12px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: white;
  }
  .btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin: 0.5rem 0;
    width: 100%;
    text-align: center;
  }
  .btn-primary {
    background: white;
    color: black;
  }
  .btn-secondary {
    background: #6c757d;
    color: white;
  }
  .btn:hover {
    opacity: 0.9;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }
</style>

<main class="center-wrapper">
  <div class="modal-content">
    <h2 style="margin-top: 0;">Verify Your Email</h2>
    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 1.5rem;">
      We've sent a 6-digit verification code to:<br>
      <strong>{{ email }}</strong>
    </p>

    <div style="
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    ">
      <p style="margin: 0; font-size: 0.9rem; color: rgba(255, 255, 255, 0.9);">
        Check your email (including spam folder) for the verification code.
      </p>
    </div>

    <form method="POST">
      <div class="form-group">
        <input type="text" name="verification_code" class="form-control" 
               placeholder="Enter 6-digit code" maxlength="6" required>
      </div>
      
      <button type="submit" name="action" value="verify" class="btn btn-primary">
        Verify Email
      </button>
      
      <button type="submit" name="action" value="resend" class="btn btn-secondary">
        Resend Code
      </button>
    </form>

    <p style="margin-top: 1.5rem; font-size: 0.9rem; text-align: center; color: rgba(255, 255, 255, 0.6);">
      <a href="{{ url_for('register') }}" style="color: white; text-decoration: underline;">‚Üê Back to Registration</a>
    </p>
  </div>
</main>
{% endblock %}
